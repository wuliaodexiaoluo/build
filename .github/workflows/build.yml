name: build
on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: windows-latest 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SetupNodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
        
      
      - name: build-step-1
        run:
          cd build/src
      - name: build-step-2
        run:
          npm install
      - name: build-step-3
        run:
          npm run tauri dev
      - name: build-step-4
        run:
          cd ../..
      - name: build-step-5
        run:
          tar vcf debug.tar ./build/src/src-tauri/debug/webview.exe
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Webview
          path: ./debug.tar